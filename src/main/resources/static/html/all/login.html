<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark"
		style="height: 15vh;">
		<div class="container">
			<a class="navbar-brand" href="main"><img src="image/logo.png"
				width="50" height="50" alt="logo"></a>
			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#" style="font-size: 18px; font-weight: bold;">스토어<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<form class="form-inline my-2 my-md-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="login" style="font-size: 18px; font-weight: bold;">로그인</a></li>
					</ul>
				</form>
			</div>
		</div>
	</nav>

	<div class="container"
		style="margin-top: 25px; margin-bottom: 15px; height: 75vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="col-sm-5">
				<div class="login-form" style="height: 80%">
					<h2>로그인</h2>
					<h4>계정이 이미 있다면</h4>
					<form action="/login.do" method="post">
						<div class="form-group">
							<label>아이디</label> <input type="text" class="form-control"
								placeholder="" id="id_input" name="id">
						</div>
						<div class="form-group">
							<label>비밀번호</label> <input type="password" class="form-control"
								placeholder="" id="pw_input" name="password">
						</div>
						<label> <input type="checkbox" name="remember">
							아이디 저장
						</label>
						<br><br>
						<button type="submit" class="btn btn-black">로그인</button>
					</form>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="inform-page" style="height: 80%">
					<h2>회원가입</h2>
					<h4>계정을 만들어보세요!</h4>
					<form>
						<label>다음과 같이 구현되어 있습니다.</label><br> <label><strong>일반
								사용자</strong>는 다운로드를 할 수 있고,</label><br> <label><strong>관리자</strong>는
							업로드를 할 수 있으며,</label><br> <label><strong>최상위 관리자</strong>는
							대시보드를 확인 할 수 있습니다.</label>
							<br>
							<a href="register"><button type="button" class="btn btn-black">회원가입</button></a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="section footer-classic context-dark bg-image">
		<div class="container">
			<div class="rule"></div>
			<h5>Steam Project</h5>
			<p>개발자 : 이승민 | TEL : 010-4146-8375</p>
