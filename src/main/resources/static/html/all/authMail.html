<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/login.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script type="text/javascript">
	var code = $("input[name='code']").val();
	
	$(document).ready(function() {
		alert("인증번호가 메일로 발송되었습니다!");
		/* $.ajax({
			url : '/authmail',
			type : 'get',
			data : {
				"id" : $("input[name='id']").val()
			},
			success : function(data) {
				console.log("authcode : " + data);
				code = data;	
			},
			error : function() {
				console.log("실패");
			}
		}); */
	});
	
	function validate() {
		var mail = document.getElementById("id").value;
		var authcode_in = document.getElementById("authcode_in").value;
		
		console.log(mail+" : "+authcode_in);
		
		if(code == authcode_in){
			alert("인증에 성공했습니다.");
			$("#form").submit();
		}
		else{
			alert("인증에 실패했습니다.");
			return false;
		}
	}
	
</script>

</head>
<body>
	<input type="hidden" id="code" name="code">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark"
		style="height: 15vh;">
		<div class="container">
			<a class="navbar-brand" href="main"><img src="image/logo.png"
				width="50" height="50" alt="logo"></a>
			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#"
						style="font-size: 18px; font-weight: bold;">스토어<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<form class="form-inline my-2 my-md-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="login"
							style="font-size: 18px; font-weight: bold;">로그인</a></li>
					</ul>
				</form>
			</div>
		</div>
	</nav>

	<div class="container"
		style="margin-top: 25px; margin-bottom: 15px; height: 75vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="login-form" style="height: 80%">
				<h2>회원가입 인증</h2>
				<form action="/authmail.do" method="post" onsubmit="return validate();">
					<div class="form-group"
						style="margin-top: 25px; display: inline-block">
						<label>인증번호</label> <input type="text" class="form-control"
							placeholder="" id="authcode_in" name="authcode_in">
					</div>
					<button type="submit" class="btn btn-black"
						style="background: rgb(39, 65, 85); color: rgb(103, 169, 183); border: none; font-weight: bold; margin-left: 10px;">인증</button>
					<input type="hidden" id="id" name="id" th:value="${id}">
				</form>
			</div>
		</div>
	</div>
	<footer class="section footer-classic context-dark bg-image">
		<div class="container">
			<div class="rule"></div>
			<h5>Steam Project</h5>
			<p>개발자 : 이승민 | TEL : 010-4146-8375</p>
			<div class="rule"></div>
		</div>
	</footer>
</body>
</html>
