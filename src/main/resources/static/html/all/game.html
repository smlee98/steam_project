<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<script type="text/javascript">
	function maxLengthCheck(object) {
		if (object.value.length > object.maxLength) {
			object.value = object.value.slice(0, object.maxLength);
		}
	}
</script>

<link rel="stylesheet" type="text/css" href="css/game.css" />


</head>
<body>
	<div th:replace="fragment/header :: navBar"></div>

	<div class="container-md"
		style="margin-top: 25px; margin-bottom: 15px; height: 80vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="container-md">
				<div class="row">
					<div class="col-sm-7">
						<div class="embed-responsive embed-responsive-16by9"
							style="width: 100%; height: 95%;">
							<iframe class="embed-responsive-item"
								src="https://www.youtube.com/embed/r_OvB9s_eCo?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="image_section">
							<img src="image/game1.jpg" style="width: 100%;" />
						</div>
						<div class="context_section">
							<p>
								넥슨은 다람쥐를 뿌려라! '바람의나라',<br>바 ~ 람 ↗ 의 - 나 ↘ 라- 바람의→나라~<br>그때
								그대로 다시 경험하기 바람!
							</p>
							<div class="date">
								<p class="date_header" id="rel_date">릴리즈 날짜</p>
								<p>2020/08/19</p>
							</div>
							<div class="date">
								<p class="date_header" id="mod_date">업데이트 날짜</p>
								<p>2020/08/20</p>
							</div>
							<span class="badge badge-primary">MMORPG</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row"
			style="background: rgba(128, 128, 128, 0.5); color: #fff; padding-left: 30px; padding-right: 30px;">
			<div class="col-sm-6" style="align-self: center;">
				<div class="purchase">
					<p class="game" id="game_name" style="font-weight: bold;">바람의나라:연</p>
					<p>구매하기</p>
				</div>
			</div>
			<div class="col-sm-1" style="align-self: center;">
				<img src="image/windows-logo.png" style="width: 25px; height: 25px;" />
			</div>
			<div class="col-sm-5"  style="align-self: center; background: black;">
				<div class="container">
					<div class="row" style="padding: 10px;">
						<div class="col-sm-7">
							<label id="amount" style="margin-bottom: 0; font-size: 24px;">33,000원</label>
						</div>
						<div class="col-sm-5" style="padding-left: 0; padding-right: 0;">
							<button type="submit" class="btn btn-primary" id="purchase_button">구매하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
