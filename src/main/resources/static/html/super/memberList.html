<script type="text/javascript">
	function maxLengthCheck(object) {
		if (object.value.length > object.maxLength) {
			object.value = object.value.slice(0, object.maxLength);
		}
	}
</script>

<link rel="stylesheet" type="text/css" href="/css/dashboard.css" />

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark"
		style="height: 15vh;">
		<div class="container">
			<a class="navbar-brand" href="/main"><img src="/image/logo.png"
				width="50" height="50" alt="logo"></a>
			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#"
						style="font-size: 18px; font-weight: bold;">스토어<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<form class="form-inline my-2 my-md-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="login"
							style="font-size: 18px; font-weight: bold;">로그인</a></li>
					</ul>
				</form>
			</div>
		</div>

	<div class="container-md"
		style="margin-top: 25px; margin-bottom: 15px; height: 75vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="container-md">
				<div class="row">
					<h2>회원목록</h2>
					<div class="container-md" style="margin-top: 25px;">
							<table border="1" style="border: 2px solid white; width: 100%; text-align: center;">
							<thead>
								<tr style="border-bottom: double white;">
									<th>아이디</th>
									<th>이름</th>
									<th>성별</th>
									<th>주소</th>
									<th>전화번호</th>
									<th>관심분야</th>
									<th>역할</th>
									<th>인증</th>
								</tr>
								</thead>
								<tbody id="tableContent" th:each="list:${list}" >
									<td th:text="${list.id}"></td>
									<td th:text="${list.name}"></td>
									<td th:text="${list.gender}"></td>
									<td th:text="${list.address}"></td>
									<td th:text="${list.phone}"></td>
									<td th:text="${list.favorite}"></td>
									<td th:text="${list.role}"></td>
									<td th:text="${list.auth}"></td>
								</tbody>
							</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="section footer-classic context-dark bg-image">

			<div class="rule"></div>
			<h5>Steam Project</h5>
			<p>개발자 : 이승민 | TEL : 010-4146-8375</p>
			<div class="rule"></div>
		</div>
