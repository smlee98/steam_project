<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
	
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	


<script th:inline="javascript">

/*<![CDATA[*/

	var downCnt = [[ ${downCnt} ]];
	var upCnt = [[ ${upCnt} ]];
	var coin = [[ ${coin} ]];

/*]]*/

    $(document).ready(function(){
    	document.getElementById("downCnt").innerHTML = downCnt;
    	document.getElementById("upCnt").innerHTML = upCnt;
    	document.getElementById("money").innerHTML = coin;
    });

</script>

<script type="text/javascript">
	function maxLengthCheck(object) {
		if (object.value.length > object.maxLength) {
			object.value = object.value.slice(0, object.maxLength);
		}
	}
</script>

<link rel="stylesheet" type="text/css" href="/css/upload.css" />


</head>
<body>
	<div class="container-md"
		style="margin-top: 25px; margin-bottom: 15px; height: 90vh; background: rgba(0, 0, 0, 0.5); -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="container-md">
				<div class="row">
					<h2>통계</h2>
					<div class="container-md" style="margin-top: 25px;">
							<div>
							<i class="fas fa-coins" style="margin-right: 6px;"></i><label>보유 금액 : </label>
							<label id="money">-</label>
							</div>
							<div>
							<i class="fas fa-file-download" style="margin-right: 10px;"></i><label>총 다운로드 횟수 : </label>
							<label id="downCnt">-</label>
							</div>
							<div>
							<i class="fas fa-file-upload" style="margin-right: 10px;"></i><label>총 업로드 횟수 : </label>
							<label id="upCnt">-</label>
							</div>
							<div class="close" style="text-align: right;">
							<button id="close" style="background: rgb(39,65,85); color: rgb(103,169,183); border: none; font-weight: bold; font-size: 16px; padding: 5px;" onclick="history.back()">뒤로</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
