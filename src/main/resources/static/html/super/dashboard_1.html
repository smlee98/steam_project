<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<script th:inline="javascript">

/*<![CDATA[*/

var fulldisk = [[ ${fulldisk} ]];
var usabledisk = [[ ${usabledisk} ]];
var cpuprocess = [[ ${cpuprocess} ]];
var fullmemory = [[ ${fullmemory} ]];
var usablememory = [[ ${usablememory} ]];
var avgdata = [[ ${avgdata} ]];

/*]]*/

    $(document).ready(function(){    	
    	document.getElementById("fulldisk").innerHTML = fulldisk + "GB";
    	document.getElementById("usabledisk").innerHTML = usabledisk + "GB";
    	document.getElementById("cpuprocess").innerHTML = cpuprocess + "%";
    	document.getElementById("fullmemory").innerHTML = fullmemory +"GB";
    	document.getElementById("usablememory").innerHTML = usablememory+"GB";
    	
    	document.getElementById("diskAvg").innerHTML = avgdata[0] + "%";
    	document.getElementById("cpuAvg").innerHTML = avgdata[1] + "%";
    	document.getElementById("memAvg").innerHTML = avgdata[2] + "%";
    	
    	console.log(avgdata);
    });

</script>

<script type="text/javascript">
	function maxLengthCheck(object) {
		if (object.value.length > object.maxLength) {
			object.value = object.value.slice(0, object.maxLength);
		}
	}
</script>

<link rel="stylesheet" type="text/css" href="/css/dashboard.css" />


</head>
<body>
	<div th:replace="fragment/header :: navBar"></div>

	<div class="container-md"
		style="margin-top: 25px; margin-bottom: 15px; height: 75vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="container-md">
				<div class="row">
					<h2>대시보드</h2>
					<div class="container" style="margin-top: 25px;">
						<nav class="navbar navbar-expand-sm navbar-light"
							style="background-color: rgb(54, 112, 150);">
							<div class="collapse navbar-collapse" id="navbarColor03">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item" style="font-weight: bold;"><a
										class="nav-link" style="color: white;" href="#">서버 자원</a></li>
									<li class="nav-item" style="font-weight: bold;"><a
										class="nav-link" style="color: white;" href="dashboard_2">통계</a></li>
								</ul>
							</div>
						</nav>
					</div>
					<div class="container-md" style="margin-top: 25px;">
					<table class="table table-striped table-dark" style="text-align: center;">
							<thead class="thead-light">
								<tr>
									<th scope="col">DISK</th>
									<th scope="col">CPU</th>
									<th scope="col">MEMORY</th>
								</tr>
								</thead>
								<tbody id="tableContent">
									<td scope="row" id="diskAvg" style="width:33%">-</td>
									<td scope="row" id="cpuAvg" style="width:33%">-</td>
									<td scope="row" id="memAvg" style="width:33%">-</td>
								</tbody>
							</table>
							<div class="numval">
								<label
									style="padding: 15px; border: none; font-weight: bold; background: rgb(39, 65, 85);">디스크
									용량</label><br>
									<label>총 디스크 : </label>&nbsp;<label id="fulldisk">-</label><br>
									<label>여유 디스크 : </label>&nbsp;<label id="usabledisk">-</label>
							</div>
							<div class="numval">
								<label
									style="padding: 15px; border: none; font-weight: bold; background: rgb(39, 65, 85);">CPU
									사용량</label><br>
									<label>CPU 사용률 : </label>&nbsp;<label id="cpuprocess">-</label>
							</div>
							<div class="numval">
								<label
									style="padding: 15px; border: none; font-weight: bold; background: rgb(39, 65, 85);">메모리
									사용량</label><br>
									<label>총 메모리 : </label>&nbsp;<label id="fullmemory">-</label><br>
									<label>여유 메모리 : </label>&nbsp;<label id="usablememory">-</label>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
