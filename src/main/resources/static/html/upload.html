<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function() {
	var textbox = $('#exampleInputThumbnail').val();
	
	$('input[type=file]').change(function(e){
		var naming = e.target.files[0].name;
		textbox = naming; /* 원인파악중 */
		console.log("filename : " + naming);
	});
});
</script>

<link rel="stylesheet" type="text/css" href="css/upload.css" />
<script src="js/upload.js"></script>


</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark"
		style="height: 15vh;">
		<div class="container">
			<a class="navbar-brand" href="main"><img src="image/logo.png"
				width="50" height="50" alt="logo"></a>
			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#"
						style="font-size: 18px; font-weight: bold;">스토어<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<form class="form-inline my-2 my-md-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="login"
							style="font-size: 18px; font-weight: bold;">로그인</a></li>
					</ul>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-md"
		style="margin-top: 25px; margin-bottom: 15px; height: 75vh; background: rgba(0, 0, 0, 0.5); overflow-y: scroll; -ms-overflow-style: none;">
		<div class="row" style="color: #fff; padding: 30px;">
			<div class="container-md">
				<div class="row">
					<div class="col-sm-7">
						<!-- <div class="upload-btn-wrapper">
							<input type="file" id="input_file" multiple="multiple"
								style="height: 100%;" />
							<button class="upload-btn">파일선택</button>
						</div>
						<br> -->
						<form name="uploadForm" id="uploadForm"
							enctype="multipart/form-data" method="post">
							<div id="dropZone"
								style="width: 550px; height: 845px; border-style: dashed; border-color: white; display: table-cell; vertical-align: middle;">
								<div id="fileDragDesc">
									<img src="image/down_image.png" id="downimage"><br>
									<label>파일을 드래그 해주세요.</label>
								</div>
								<table id="fileListTable" style="width: 100%; border: none;">
									<tbody id="fileTableTbody">
									</tbody>
								</table>
							</div>
						</form>
					</div>
					<div class="col-sm-5">
						<form>
							<h2>게임 등록</h2>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputThumbnail">썸네일 등록</label>
								<input type="text" class="form-control" id="exampleInputThumbnail"
									aria-describedby="thumbnailHelp" readonly>
									<div class="filebox" style="float:right;">
								<label for="ex_file">업로드</label>
								<input type="file" id="ex_file">
								</div>
									<small id="thumbnailHelp" class="form-text text-muted">최소 500px의 이미지 사이즈를 권장합니다.</small>
							</div><br>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputGamename">게임명</label>
								<input type="text" class="form-control" id="exampleInputGamename"
									aria-describedby="GamenameHelp">
							</div>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputCategory">게임 카테고리</label>
								<select class="form-control">
								<option value="shooting">슈팅</option>
								<option value="action">액션</option>
								<option value="advanture">어드벤처</option>
								<option value="simulation">시뮬레이션</option>
								<option value="sports">스포츠</option>
								<option value="fps">FPS</option>
							</select>
							</div>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputVersion">게임 버전</label>
								<input type="text" class="form-control" id="exampleInputVersion"
									aria-describedby="VersionHelp">
							</div>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputMoney">게임 금액</label>
								<input type="number" class="form-control" id="exampleInputMoney"
									aria-describedby="MoneyHelp" style="width: 95%; display: inline-flex;"><p style="float:right; line-height: 36px; font-weight: bold;">원</p>
							</div>
							<div class="form-group" style="margin-top: 10px;">
							<label for="exampleInputMoney">게임 설명</label>
								<textarea cols="50" rows="10"></textarea>
							</div>
							<div class="submitit" style="text-align: right;">
							<input type="button" onclick="uploadFile(); return false;"
							class="btn btn-black" value="파일 업로드" style="background: rgb(39, 65, 85); color: rgb(103, 169, 183); border: none; font-weight: bold;">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="section footer-classic context-dark bg-image">
		<div class="container">
			<div class="rule"></div>
			<h5>Steam Project</h5>
			<p>개발자 : 이승민 | TEL : 010-4146-8375</p>
			<div class="rule"></div>
		</div>
	</footer>
</body>
</html>
